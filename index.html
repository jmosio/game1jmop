<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>
            Rock - Paper - Scissors
        </h1>
    </header>
    <div class="btn-container">
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    <div class="score-board">
        <div id= "user-badge" class="badge">USER</div>
        <div id= "cpu-badge" class="badge">PC</div>
        <span id="user-score">0</span> : <span id="cpu-score">0</span>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="./img/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="./img/paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="./img/scissors.png" alt="">
        </div>
    </div>
    <h2>Make your choice</h2>
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
